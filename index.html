<script>
  const roles = ["Web Development ðŸ’»", "Internet of Things (IoT) ðŸ”Œ", "Data & Technology ðŸ“Š"];
  let index = 0;
  let charIndex = 0;
  let currentText = "";
  let isDeleting = false;

  function typeEffect() {
    const typingElement = document.getElementById("typing");

    if (isDeleting) {
      currentText = roles[index].substring(0, charIndex--);
    } else {
      currentText = roles[index].substring(0, charIndex++);
    }

    typingElement.textContent = currentText;

    if (!isDeleting && charIndex === roles[index].length) {
      isDeleting = true;
      setTimeout(typeEffect, 1000); // pause before deleting
    } else if (isDeleting && charIndex === 0) {
      isDeleting = false;
      index = (index + 1) % roles.length;
      setTimeout(typeEffect, 200); // pause before typing new word
    } else {
      setTimeout(typeEffect, isDeleting ? 80 : 120);
    }
  }

  document.addEventListener("DOMContentLoaded", typeEffect);
</script>

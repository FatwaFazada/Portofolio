<script>
  tsParticles.load("tsparticles", {
    background: {
      color: "#0d1117" // warna dasar gelap
    },
    particles: {
      number: {
        value: 80,
      },
      color: {
        value: "#00ffcc" // warna partikel (biru kehijauan neon)
      },
      shape: {
        type: "circle",
      },
      opacity: {
        value: 0.6,
      },
      size: {
        value: 3,
      },
      move: {
        enable: true,
        speed: 2,
      },
      links: {
        enable: true,
        color: "#00ffcc",
        opacity: 0.4,
        distance: 150,
      }
    },
    interactivity: {
      events: {
        onHover: {
          enable: true,
          mode: "repulse", // partikel menjauh saat mouse dihover
        }
      }
    },
    fullScreen: {
      enable: true,
      zIndex: -1 // biar ada di belakang konten
    }
  });
